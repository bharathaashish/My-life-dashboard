<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Life Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0B0E14',        // Very dark background like in the image
                            widget: '#151A23',     // Slightly lighter for widgets
                            header: '#0F1319',     // Dark header background
                            accent: '#3B4B66',     // For borders and subtle elements
                            text: '#E5E7EB'        // Light text
                        },
                        light: {
                            bg: '#ffffff',
                            widget: '#ffffff',
                            header: '#f8fafc',
                            accent: '#e2e8f0',
                            text: '#1a202c'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="m-0 font-sans min-h-screen transition-colors duration-200 dark:bg-dark-bg light:bg-light-bg dark:text-dark-text light:text-light-text">
    <header class="dark:bg-dark-header light:bg-light-header p-6 shadow-lg relative transition-colors duration-200">
        <div class="absolute right-6 top-1/2 -translate-y-1/2">
            <button id="theme-toggle" class="p-2 rounded-lg dark:bg-dark-widget light:bg-light-accent hover:opacity-80 transition-all">
                <!-- Sun icon -->
                <svg id="light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"/>
                </svg>
                <!-- Moon icon -->
                <svg id="dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
                </svg>
            </button>
        </div>
        <h1 class="text-3xl font-bold tracking-wide dark:text-dark-text light:text-light-text">My Life Dashboard</h1>
    </header>

    <main id="dashboard-grid" class="container mx-auto grid grid-cols-2 gap-6 p-6 transition-all">
        <!-- To-Do Widget -->
        <section id="todo-widget" data-widget="todo-widget" class="dark:bg-dark-widget light:bg-light-widget dark:text-dark-text light:text-light-text rounded-xl shadow-lg flex flex-col h-[280px] transition-all hover:scale-[1.02]">
            <button class="drag-handle" aria-label="Drag widget">☰</button>
            <div class="p-4 border-b dark:border-dark-accent light:border-light-accent">
                <h2 class="text-xl font-semibold">To-Do List</h2>
            </div>
            <div class="p-4 flex flex-col">
                <div class="flex gap-2 mb-3">
                    <input type="text" id="todo-input" placeholder="Add a new task" 
                        class="flex-1 px-3 py-2 dark:bg-dark-widget light:bg-light-widget dark:border-dark-accent light:border-light-accent border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button id="add-task" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all">
                        Add
                    </button>
                </div>
                <div class="flex-1 overflow-y-auto">
                    <ul id="todo-list" class="space-y-2"></ul>
                </div>
            </div>
        </section>

        <!-- Pomodoro Timer -->
        <section id="pomodoro-widget" data-widget="pomodoro-widget" class="dark:bg-dark-widget light:bg-light-widget dark:text-dark-text light:text-light-text rounded-xl shadow-lg flex flex-col h-[280px] transition-all hover:scale-[1.02]">
            <button class="drag-handle" aria-label="Drag widget">☰</button>
            <div class="p-4 border-b dark:border-dark-accent light:border-light-accent flex justify-between items-center">
                <h2 class="text-xl font-semibold">Pomodoro Timer</h2>
                <button id="timer-settings" class="dark:text-dark-text light:text-light-text hover:opacity-80 p-1.5 rounded-lg dark:hover:bg-dark-accent light:hover:bg-light-accent transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 p-4 flex flex-col justify-between">
                <div>
                    <div id="timer-settings-panel" class="hidden dark:bg-dark-accent light:bg-light-accent p-3 rounded-lg mb-3">
                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="text-sm dark:text-dark-text/80 light:text-light-text/80 block mb-1">Work Time (min)</label>
                                <input type="number" id="work-time-input" min="1" max="60" value="25" 
                                    class="w-full px-2 py-1 dark:bg-dark-widget light:bg-light-widget dark:border-dark-accent light:border-light-accent border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <div>
                                <label class="text-sm dark:text-dark-text/80 light:text-light-text/80 block mb-1">Break Time (min)</label>
                                <input type="number" id="break-time-input" min="1" max="30" value="5" 
                                    class="w-full px-2 py-1 dark:bg-dark-widget light:bg-light-widget dark:border-dark-accent light:border-light-accent border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                        <button id="save-timer-settings" class="w-full mt-2 bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700 transition-all">
                            Save Settings
                        </button>
                    </div>
                    <div id="timer-display" class="text-5xl font-bold text-center my-3">25:00</div>
                    <div class="flex justify-center gap-2">
                        <button id="start-timer" class="bg-green-600 text-white px-5 py-1.5 rounded-lg hover:bg-green-700 transition-all">Start</button>
                        <button id="stop-timer" class="bg-red-600 text-white px-5 py-1.5 rounded-lg hover:bg-red-700 transition-all">Stop</button>
                        <button id="reset-timer" class="bg-slate-600 text-white px-5 py-1.5 rounded-lg hover:bg-slate-700 transition-all">Reset</button>
                    </div>
                </div>
                <div class="dark:bg-dark-accent light:bg-light-accent -mx-4 -mb-4 p-3 border-t dark:border-dark-accent light:border-light-accent">
                    <p id="work-total" class="text-center text-sm dark:text-dark-text/80 light:text-light-text/80">Total Work Time: 0 mins</p>
                </div>
            </div>
        </section>

        <!-- Notes Widget -->
        <section id="notes-widget" data-widget="notes-widget" class="dark:bg-dark-widget light:bg-light-widget dark:text-dark-text light:text-light-text rounded-xl shadow-lg flex flex-col h-[250px] transition-all hover:scale-[1.02]">
            <button class="drag-handle" aria-label="Drag widget">☰</button>
            <div class="p-4 border-b dark:border-dark-accent light:border-light-accent">
                <h2 class="text-xl font-semibold">Quick Notes</h2>
            </div>
            <div class="flex-1 p-4 flex flex-col">
                <textarea id="notes-area" placeholder="Write your notes here..." 
                    class="w-full h-full p-3 dark:bg-dark-widget light:bg-light-widget dark:border-dark-accent light:border-light-accent border rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 dark:text-dark-text/80 light:text-light-text/80"></textarea>
            </div>
        </section>
        
        <!-- Calendar Widget -->
        <section id="calendar-widget" data-widget="calendar-widget" class="dark:bg-dark-widget light:bg-light-widget dark:text-dark-text light:text-light-text rounded-xl shadow-lg flex flex-col h-[250px] transition-all hover:scale-[1.02]">
            <button class="drag-handle" aria-label="Drag widget">☰</button>
            <div class="p-4 border-b dark:border-dark-accent light:border-light-accent">
                <h2 class="text-xl font-semibold">Calendar</h2>
            </div>
            <div class="flex-1 p-4">
                <div class="flex items-center justify-between mb-4">
                    <button id="cal-prev" class="text-2xl dark:text-dark-text light:text-light-text hover:opacity-80 px-2 py-1 transition-all">‹</button>
                    <div id="cal-month-year" class="text-lg font-medium">August 2025</div>
                    <button id="cal-next" class="text-2xl dark:text-dark-text light:text-light-text hover:opacity-80 px-2 py-1 transition-all">›</button>
                </div>

                <div class="grid grid-cols-2 gap-4 items-start flex-1 h-full">
                    <div>
                        <div class="grid grid-cols-7 gap-1 text-xs mb-1">
                            <div class="text-center font-medium p-0.5">Su</div>
                            <div class="text-center font-medium p-0.5">Mo</div>
                            <div class="text-center font-medium p-0.5">Tu</div>
                            <div class="text-center font-medium p-0.5">We</div>
                            <div class="text-center font-medium p-0.5">Th</div>
                            <div class="text-center font-medium p-0.5">Fr</div>
                            <div class="text-center font-medium p-0.5">Sa</div>
                        </div>
                        <div class="flex flex-col h-full">
                            <div id="calendar-days" class="grid grid-cols-7 gap-1 text-xs mb-1 flex-1 overflow-auto"></div>
                        </div>
                    </div>
                    <div id="calendar-events" class="calendar-events flex flex-col h-full">
                        <h3 id="events-date-title" class="text-sm font-medium mb-2">Events</h3>
                        <ul id="events-list" class="space-y-2 mb-2 overflow-auto flex-1"></ul>
                        <div class="flex gap-2 mt-2">
                            <input type="text" id="event-input" placeholder="New event for selected date"
                                class="flex-1 px-3 py-2 dark:bg-dark-widget light:bg-light-widget dark:border-dark-accent light:border-light-accent border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button id="add-event-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
